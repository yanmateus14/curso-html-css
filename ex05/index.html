<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
       
    </style>
</head>
<body>
   <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome." required>
        </p>

        <p>
            <label for="dev">Sou um DEV</label>
            <input type="checkbox" id="dev" name="dev" value="sim" >
        </p>

        <p>
            Genero: <br>
            <input type="radio" id="masculino" name="genero" value="masculino" >
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino" >
            <label for="feminino">feminino</label><br>
            <input type="radio" id="outro" name="genero" value="outro" >
            <label for="Outro">Outro</label>
            
        </p>

        <p>
            <label for="data">Data:</label><br>
            <input type="date" id="date" name="date" value="2023-06-27">
        </p>

        <p>
            <label for="datetime">Data:</label><br>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-04-27T15:23" >
        </p>

        <p>
            <label for="time">Hora</label><br>
            <input type="time" id="time" name="time" value="20:00">
        </p>
        
        <p>
            <label for="Cor">Cor Preferida</label><br>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu E-mail</label><br>
            <input type="email" id="email" name="email" >
        </p>

        <p>
            <label for="foto">Escolha sua foto.</label><br>
            <input type="file" id="foto" name="foto" accept=".png, .svg, image/*">
        </p>

        <p>
            <label for="number">Numero:</label><br>
            <input type="number" id="number" name="number" >
        </p>

        <p>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label><br>
            <input type="range" id="range" name="range" >
        </p>

        <p>
            <label for="url">Sua URL:</label><br>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Search</label><br>
            <input type="search" id="search" name="search" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="select">Selecione alguma opçao:</label>
            <select name="select" id="select">
                <optgroup label="test">
                    <option value="qualquer">Valor1</option>
                    <option value="qualquer" selected >Valor2</option>
                    <option value="qualquer">Valor3</option>
                    <option value="qualquer">Valor4</option>
                    <option value="qualquer" disabled>Valor5</option>
                </optgroup>

                <optgroup label="test2">
                    <option value="qualquer">Valor1</option>
                    <option value="qualquer" selected >Valor2</option>
                    <option value="qualquer">Valor3</option>
                    <option value="qualquer">Valor4</option>
                    <option value="qualquer" disabled>Valor5</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">fale um pouco sobre voce:</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit"> Enviar</button>
            <button type="reset"> Resetar</button>
        </p>

   </form>
</body>
</html>
